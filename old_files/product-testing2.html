<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Cool Product</title>
    <!-- time to get some CSS -->
    <link rel="stylesheet" href="normalize.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="navigation">
        <a href="index.html">take me home plz</a>
    </section>
<section class="mx-5">
  <div class="container mx-auto p-8">
    <!-- Product Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-2">Airplane Shirt</h1>
      <p class="text-lg italic mb-4">This incredible shirt has a dragon that looks like an airplane</p>
      <!-- Add to Cart Button -->
      <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition-colors duration-300">
        Add to Cart
      </button>
    </div>
    <!-- Images Grid -->
    <div class="grid grid-cols-6 gap-4">
      <!-- Row 1 -->
      <div class="col-span-1 hover:scale-110 transition-transform duration-300">
        <img id="image1" class="w-full h-24 object-cover rounded-lg" src="/images/products/shirts/airplane-old.jpeg" alt="Image 1">
      </div>
      <!-- ... Other images follow the same structure ... -->
      <div class="col-span-3 hover:scale-110 transition-transform duration-300">
        <img id="image6" class="w-full h-24 object-cover rounded-lg" src="/images/products/shirts/airplane-sideways.jpeg" alt="Image 6">
      </div>
    </div>
  </div>
  
  
      
      
</section>
      
<footer>
    <p>that's all folks</p>
</footer>
<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

<!-- Add the Firebase Firestore SDK -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

<script src="scripts.js"></script>
</body>
</html>
